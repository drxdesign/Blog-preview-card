<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <style>
    body {
      .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .roboto-medium {
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    }

    .bg {
      background-color: hsl(47, 88%, 63%);
    }

    a:hover {
      color: hsl(47, 88%, 63%);
    }
  </style>
</head>

<body class="bg flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow max-w-sm w-full p-6">
    <!-- Image Section -->
    <div class="relative">
      <img src="assets/images/illustration-article.svg" alt="Card Image"
        class="rounded-t-lg w-full h-48 object-cover" />
    </div>
    <!-- Content Section -->
    <div class="p-4 .text-base">
      <!-- Badge -->
      <span class="bg text-black roboto-medium font-semibold px-3 py-1 rounded-md">
        Learning
      </span>
      <p class="text-gray-500 mt-2 roboto-regular">Published 21 Dec 2023</p>
      <h2 class="text-gray-900 text-xl font-bold mt-3">
        <a href="#">HTML & CSS foundations</a>
      </h2>
      <p class="text-gray-600 mt-2 roboto-regular">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
    </div>
    <!-- Author Section -->
    <div class="flex items-center mt-4">
      <img src="assets/images/image-avatar.webp" alt="Author Image" class="w-10 h-10 rounded-full" />
      <p class="ml-3 text-gray-700 font-semibold">Greg Hooper</p>
    </div>
  </div>

  <div class="text-center py-4 fixed bottom-0 left-0 w-full">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Ziane Maamar</a>.
  </div>
</body>

</html>
